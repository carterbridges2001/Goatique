<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Goatique</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">GOATIQUE</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#goats">Our Goats</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    
                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn btn-google" id="googleLogin">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-facebook" id="facebookLogin">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                    
                    <p class="auth-footer">
                        Don't have an account? <a href="register.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyC7draXchRUCkK1Hut1eD-Km1_Y4f_AtCU",
        authDomain: "goatique-536bd.firebaseapp.com",
        projectId: "goatique-536bd",
        storageBucket: "goatique-536bd.firebasestorage.app",
        messagingSenderId: "63709506575",
        appId: "1:63709506575:web:864e9369dcf7021859077a",
        measurementId: "G-63D52N4Z66"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      
      // Initialize services
      const auth = firebase.auth();
      const db = firebase.firestore();
      const storage = firebase.storage();
      
      // Make them globally available
      window.auth = auth;
      window.db = db;
      window.storage = storage;
      
      // Test connection
      console.log('Firebase initialized successfully!');
    </script>
    
    <!-- Auth Script -->
    <script src="auth.js"></script>
</body>
</html>
